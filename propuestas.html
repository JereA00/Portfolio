<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>Propuestas de Pagina</title>
</head>
<body>
    <section class="container-fluid fondo">
        <div class="row justify-content-center align-items-center vh-100">
            <div class="col-4 pt-5 pb-5 bg-dark">
                <h1 class="text-center text-white">Contactame</h1>
                <form class="mt-3" action="#">
                    <div class="form-group">
                        <input type="text" placeholder="Nombre" class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="text" placeholder="Correo" class="form-control">
                    </div>
                    <div class="form-group">
                        <select name="opciones" id="opc" class="form-control">
                            <option value="back">Backend</option>
                            <option value="front">Frontend</option>
                            <option value="full">Fullstack</option>
                        </select>
                    </div>
                    <button class="btn btn-info btn-block">Enviar</button>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
